<html>
<head>
<title>video</title>
<meta charset="UTF-8">
<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
<link href="https://lib.baomitu.com/video.js/7.2.2/video-js.min.css"
	rel="stylesheet">

</head>
<body>
	<p>
		<video id="example_video_1"
			class="video-js vjs-default-skin vjs-big-play-centered"
			preload="auto" controls width="800" height="600" align="middle"
			poster=""
			data-setup="{ &quot;html5&quot; : { &quot;nativeTextTracks&quot; : false } }">
			<source src="" type='video/mp4' />
		</video> 

		 <!-- <video src="/down?fileName=output.mp4" controls width="800" height="600"></video> -->
		 

	</p>

	<div>&nbsp;</div>
</body>
<script src="https://lib.baomitu.com/video.js/7.2.2/video.min.js"></script>
<script type="text/javascript">
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}
	$(function() {
		 $('video source').attr('src', '/down?fileName=' + getQueryString('id') + "&v=" + new Date().getTime());
	});
</script>
</html>
